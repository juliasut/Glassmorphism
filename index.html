<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontawesome/font-awesome=free@5.15.1/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Glassmorphism Credit Card Form</title>
</head>

<body>
  <div class="card">
    <form>
      <h1 class="card__title">
        Enter Payment Information
      </h1>
      <div class="card__row">
        <div class="card__col">
          <label for="cardNumber" class="card__label">Card Number
          </label>
          <input type="text" class="card__input card__input--large" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX">
        </div>
        <div class="card__col card__chip"><img src="img/chip.svg" alt="chip"></div>
      </div>
      <div class="card__row">
        <div class="card__col"><label for="cardExpiry" class="card__label">Expiry Date</label><input type="text"
            class="card__input" id="cardExpiry" placeholder="xx/xx"></div>
        <div class="card__col"><label for="cardCcv" class="card__label">CCV</label><input type="text"
            class="card__input" id="cardCcv" placeholder="xxx"></div>
        <div class="card__col card__brand"><i id="cardBrand"></i></div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
